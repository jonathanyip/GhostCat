<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>GhostCat!</title>

		<meta name="description" content="GhostCats are awesome!">
		<meta name="author" content="GhostCat">

		<link href="https://fonts.googleapis.com/css?family=Merriweather:400,400italic,700,700italic" rel="stylesheet">
		<link href="css/normalize.min.css" rel="stylesheet">
		<link href="css/skeleton.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container" id="header">
			<div class="row">
				<div class="two columns" id="header-image">
					<img class="u-max-full-width" src="images/placeholder.png" alt>
				</div>
				<div class="two columns" id="header-caption">
					<h4>GhostCat!</h4>
				</div>
				<div class="eight columns" id="header-links">
					<ul>
						<li><a class="button" href="#">Following</a></li>
						<li><a class="button" href="#">Post</a></li>
						<li><a class="button" href="#">Logout</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="twelve columns">
					<h5>Post something</h5>
					<p class="error">Woah! Something's wrong.</p>
					<form action="post" method="POST">
						<textarea class="u-full-width" placeholder="Your post here." name="form-post" id="form-post"></textarea>
						<label id="post-warning">Hey! Know that these posts are unremovable!<br>So think twice about posting!</label>
						<input class="button-primary" type="submit" value="Post it!">
					</form>
				</div>
			</div>
		</div>
		<div class="container" id="footer">
			<div class="row">
				<div class="twelve columns">
					<p>Made by ghost cats. (<a href="https://www.bitbucket.org/JonathanYip/ghostcat/" target="_blank">Bitbucket</a>)</p>
				</div>
			</div>
		</div>
	</body>
</html>
